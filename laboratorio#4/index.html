<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTRO</title>
    <script defer src="fn.js"></script>
</head>

<body>
    <h1>VALIDACIÓN DE DPI</h1>

    <form id="formDPI" action="index.html" method="post">
        <label for="cui">Ingrese su DPI</label>
        <input type="text" name="cui" id="cui" placeholder="13 dígitos" required />
        <br><br>
        <label for="status">Estado de DPI</label>
        <input type="text" name="status" id="status" />
        <br><br>
        <button type="button" id="btnValidar">Validar DPI</button>
        <input type="submit" id="btnsend" value="Enviar">
    </form>
</body>

</html>
